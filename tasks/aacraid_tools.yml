# Install the Adaptec AAC-RAID utility arcconf
- name: Add arcconf apt-keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: "{{ aacraid_apt_repo_keys }}"
  register: add_keys
  until: add_keys|success
  ignore_errors: True
  retries: 5
  delay: 2

- name: Add arcconf repos
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    filename: "{{ item.filename | default(omit) }}"
  with_items: "{{ aacraid_apt_repos }}"
  register: add_repos
  until: add_repos|success
  retries: 5
  delay: 2

- name: Update apt if necessary
  apt:
    update_cache: yes
    cache_valid_time: 600
  when: add_repos|changed

- name: Install arcconf packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ aacraid_apt_packages }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
